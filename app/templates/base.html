<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlaskSiteBuilder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
    <style>
        /* Additional styles can go here */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}" class="{% if request.endpoint == 'main.index' %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('about.index') }}" class="{% if request.endpoint == 'about.index' %}active{% endif %}">About</a></li>
                    <li><a href="{{ url_for('contact.index') }}" class="{% if request.endpoint == 'contact.index' %}active{% endif %}">Contact</a></li>
                    <li><a href="{{ url_for('dashboard.index') }}" class="{% if request.endpoint == 'dashboard.index' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="{{ url_for('create_page.index') }}" class="{% if request.endpoint == 'create_page.index' %}active{% endif %}">Create Page</a></li>
                    <li><a href="{{ url_for('edit_page.index') }}" class="{% if request.endpoint == 'edit_page.index' %}active{% endif %}">Edit Page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} FlaskSiteBuilder. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com/daniel.egbuluese?mibextid=ZbWKwL" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://twitter.com/DEgbuluese?t=ZBlQjYpYZn7XuRRyocQigg&s=09" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.linkedin.com/in/daniel-egbuluese-5b0a3b23b/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/danniwide1234" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
